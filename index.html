<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Tracking Website</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #map {
            height: 600px;
            width: 100%;
            margin: 20px auto;
            border-radius: 10px;
        }
        button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkgreen;
        }
        input {
            padding: 5px;
            margin: 5px;
            border-radius: 5px;
        }
    </style>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <h1>Real-Time Vehicle Movement on Map</h1>

    <div>
        <label for="startLocation">Start Location: </label>
        <input type="text" id="startLocation" placeholder="Enter start location">
        <label for="endLocation">End Location: </label>
        <input type="text" id="endLocation" placeholder="Enter end location">
    </div>

    <button id="startButton">Start</button>
    <div id="map"></div>
    <script src="app.js"></script>
</body>
</html>
